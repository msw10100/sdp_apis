apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-apis
  labels:
    app: internal-apis
    type: back-end-apis
spec:
  template:
    metadata:
      name: internal-apis
      labels:
        app: internal-apis
        type: back-end-apis
    spec:
      containers:
      - name: internal-apis
        image: gcr.io/data-warehouse-project-235018/internal-apis:1.0
  replicas: 3
  selector:
    matchLabels:
      type: back-end-apis